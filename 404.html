<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - KEFE</title>
    <meta name="description" content="404 - Page not found" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0a0a0a"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="icon" href="/images/favicons/favicon.svg" type="image/svg+xml" />
    <link
      rel="icon"
      sizes="16x16"
      href="/images/favicons/favicon-16.svg"
      type="image/svg+xml"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="/images/favicons/favicon-32.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="/images/favicons/apple-touch-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/404.css" />
    <script>
      // Apply theme immediately to prevent flicker on page load
      (() => {
        const theme = localStorage.getItem("theme") || "auto";
        const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
        const systemPrefersDark = () => mediaQuery.matches;

        document.documentElement.classList.add(
          theme === "auto"
            ? systemPrefersDark()
              ? "dark-mode"
              : "light-mode"
            : theme,
        );
      })();
    </script>
    <script>
      // Pre-load i18n to prevent English text flicker
      (() => {
        async function getDetectedLanguage() {
          const browserLang = navigator.language || navigator.userLanguage;
          const lang = browserLang.split("-")[0];
          const supported = [
            "en",
            "de",
            "fr",
            "it",
            "es",
            "pt",
            "ja",
            "ru",
            "uk",
            "zh",
            "hi",
          ];
          return supported.includes(lang) ? lang : "en";
        }

        async function loadTranslations(lang) {
          try {
            const response = await fetch(`./lang/${lang}.json`);
            if (!response.ok) throw new Error();
            return await response.json();
          } catch {
            return null;
          }
        }

        function getNestedValue(obj, path) {
          return path.split(".").reduce((o, p) => o?.[p], obj);
        }

        async function applyLanguage() {
          const currentLanguage =
            localStorage.getItem("selectedLanguage") ||
            (await getDetectedLanguage());
          const translations = await loadTranslations(currentLanguage);

          if (!translations) {
            document.documentElement.classList.add("i18n-ready");
            return;
          }

          document.querySelectorAll("[data-i18n]").forEach((el) => {
            const key = el.getAttribute("data-i18n");
            const value = getNestedValue(translations, key);
            if (value === null || value === undefined) return;
            if (el.getAttribute("data-i18n-html") === "true") {
              el.innerHTML = value;
            } else {
              el.textContent = value;
            }
          });

          document
            .querySelectorAll("[data-i18n-placeholder]")
            .forEach((el) => {
              const key = el.getAttribute("data-i18n-placeholder");
              const value = getNestedValue(translations, key);
              if (value) el.placeholder = value;
            });

          document.documentElement.classList.add("i18n-ready");
        }

        applyLanguage();
      })();
    </script>
  </head>
  <body>
    <div class="logo">KEFE</div>
    <div class="code">404</div>

    <script src="/js/404-theme.js"></script>
    <script src="/js/404-i18n.js"></script>
  </body>
</html>
